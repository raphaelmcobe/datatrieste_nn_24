<div class="row neuron-expo vertical-align">
  <div class="col-sm-4 small-column">
    <table>
      <tbody><tr>
      <td class="relu-input-value explicit-slider-weight-value" valign="middle">0</td>
      <td>
      <img src="./sigmoid_example1_files/relu.png">
      </td>
      <td class="explicit-relu-activation-output-value">0</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row neuron-expo vertical-align">
  <div class="col-sm-8 side-column">
      <!-- ==== RELU SLIDER ==== -->
    <table class="activation-graph-slider">
      <tbody><tr>
      <td>
      <input id="relu-slider" style="width: 320px; margin-left: 40px;" type="range" class="weight" min="-20" max="20" step="0.01">
      </td>
      <td class="slider-value">
      <span class="weight relu-input-value">0</span>
      </td>
      </tr>
      </tbody>
    </table>

   <!-- ==== RELU FORMULA ==== -->
    <p style="margin-left:40px">f(<span class="slider-value"><span class="relu-input-value weight">0</span></span>) = max(0,<span id="relu-formula-input" class="mord mathit"><span class="relu-value-input-number">x</span></span>) = <span id="relu-result"></span></p>

      <!-- ==== RELU GRAPH ==== -->
    <div id="relu-graph" style="width:100%"></div>
  </div>
</div>
